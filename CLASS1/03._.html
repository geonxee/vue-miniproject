<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="decrease($event, 10)">감소</button>
        <button @click="(event) => {  increase(10, event)  }">증가</button>
        <div @click="increase(20)">
            <p @click.stop="some">결과: {{ number }}</p>
        </div>
        <br/><br/><br/><br/>
        <input type="text" v-on:keyup.enter="setName($event)" />
        <p>{{ myName }}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    number: 100,
                    myNum: 13,
                    myName: '',
                }
            },
            methods: {
                setName(ev) {
                    this.myName = ev.target.value;
                },
                some() {
                    console.log('some')
                },
                increase(num, event) {
                    this.number += num;
                },
                decrease(event, num) {
                    this.number -= num;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
