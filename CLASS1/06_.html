<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>칼로리 관리</h1>
        <input type="text" placeholder="섭취한 칼로리를 입력하세요" v-model="inputValue">
        <button @click="addKcal()">입력</button>
        <p v-if="state">아직 입력하지 않았습니다.</p>
        <div v-else="state">
            <h2>칼로리 달력</h2>
            <ul>
                <li v-for="(item, i) in myKcal" :key="item.date">
                    {{ myKcal[i].date }} : {{ myKcal[i].value + 'kcal' }}
                    <a href="" @click.prevent="del(i)">삭제</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return{
                    myKcal: [
                    {date:'2023-02-07', value: 2000},
                    {date:'2023-02-07', value: 1231},
                    {date:'2023-02-07', value: 1554},
                    ],
                    inputValue: '',
                    state: true
                }
            },
            methods: {
                del(index) {
                    this.myKcal.splice(index, 1);
                },
                addKcal() {
                    const date = new Date();
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    
                    this.myKcal.push({date: `${year}-${month}-${day}`, value: this.inputValue})
                    this.state = false
                    this.inputValue = ''
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
